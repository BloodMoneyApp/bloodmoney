server:
  port: ${PORT}
  error:
    path: /fehler
  compression:
    enabled: true
    min-response-size: 2048
  servlet:
    context-path: "/"
  endpoints:
    shutdown:
      enabled: ${BLOODMONEY_DEV_TESTING}
spring:
  config:
    name: bloodmoney
  liquibase:
    enabled: true
  devtools:
    livereload:
      enabled: ${BLOODMONEY_DEV_TESTING}
  application:
    admin:
      enabled: ${BLOODMONEY_DEV_TESTING}
  datasource:
    url: jdbc:postgresql://${BLOODMONEY_DS_HOST}:5432/${BLOODMONEY_DS_DB}
    username: ${BLOODMONEY_DS_USR}
    password: ${BLOODMONEY_DS_PWD}
    driver-class-name: org.postgresql.Driver
  jta:
    atomikos:
      connectionfactory:
        xa-connection-factory-class-name: org.postgresql.xa.PGXADataSource
  jpa:
    open-in-view: true
    show-sql: true
    database-platform: POSTGRESQL
    hibernate:
      ddl-auto: validate
      #ddl-auto: update
      #ddl-auto: create-drop update
      #ddl-auto: ${BLOODMONEY_HIBERNATE_DDL_AUTO}
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        temp:
          use_jdbc_metadata_defaults: false
        generate_statistics: true
  thymeleaf:
    cache: false
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: ALWAYS
      cleanup-cron: 0 * * * * *
      schema: classpath:/org/springframework/session/jdbc/schema-postgresql.sql
      #table-name: SPRING_SESSION
  main:
    allow-bean-definition-overriding: true
  sql:
    init:
      platform: POSTGRESQL
      mode: ALWAYS
org:
  woehlke:
    bloodmoney:
      testDataHowManyTestData: 30
      devTesting: ${BLOODMONEY_DEV_TESTING}
      userConfig:
        userEmail: ${BLOODMONEY_USER_EMAIL}
        userPassword: ${BLOODMONEY_USER_PASSWORD}
        userFullname: ${BLOODMONEY_USER_FULLNAME}
      webConfig:
        exportFilename: "measurements.csv"
        exportFilenameSeparator: ";"
        webAddResourceHandlers:
          - "webjars/"
        webAddResourceHandlersStatic:
          - "bloodmoney/"
          - "icon/"
          - "languages/"
          - "test/"
          - "favicon.ico"
      webSecurity:
        antMatchersPermitAll:
          - "/bpm"
          - "/j_spring_security_check"
        antMatchersFullyAuthenticated: "/**"
        secret: ${BLOODMONEY_USER_SECRET}
        iterations: ${BLOODMONEY_USER_ITERATIONS}
        hashWidth: ${BLOODMONEY_USER_HASH_WIDTH}
        loginPage: "/user/login"
        logoutUrl: "/user/logout"
        defaultSuccessUrl: "/"
        failureForwardUrl: "/user/logout"
        cookieNamesToClear:
          - "JSESSIONID"
        invalidateHttpSession: true

        loginProcessingUrl: "/j_spring_security_check"
        usernameParameter: "j_username"
        passwordParameter: "j_password"
        antPatternsPublic:
          - "/favicon.ico"
          - "/favicon.ico*"
          - "/favicon.ico"
          - "/webjars/**"
          - "/webjars/**"
          - "/webjars"
          - "/bloodmoney"
          - "/bloodmoney/**"
          - "/icon/**"
          - "/icon"
          - "/languages"
          - "/languages/**"
          - "/error*"
          - "/fehler*"
          - "/user/login"
          - "/user/login*"

logging:
  level:
    root: INFO
    org:
      springframework: INFO
      hibernate:
        SQL: INFO
        engine:
          internal: WARN
      ch:
        qos: WARN
      postgresql: WARN
      woehlke:
        java:
          bloodmoney: INFO
debug: false
