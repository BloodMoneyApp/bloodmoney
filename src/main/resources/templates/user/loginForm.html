<!DOCTYPE html>
<html th:lang="${#locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:sd="http://www.thymeleaf.org/spring-data">
<head th:replace="~{layout/page :: tw-head(twtitle=~{::title},links=~{},refreshMessages=false)}">
  <title th:text="#{user.loginFormBean.h1}">Welcome to BloodMoney</title>
</head>
<body
  th:replace="~{layout/page :: tw-page-body(twcontent=~{::mytwcontent},twtitle=~{::h1},description=~{::p.tw-content-subtitle})}">
<div id="page">
  <header id="tw-content-title">
    <h1>
      <i class="fas fa-stethoscope"></i>
      <span th:utext="#{user.loginFormBean.h1}">Welcome</span>
    </h1>
    <p class="tw-content-subtitle" th:text="#{user.loginFormBean.h2}"></p>
  </header>
  <main role="main">
    <div class="container">
      <div th:fragment="mytwcontent">
        <form id="user-login-form" th:action="@{/j_spring_security_check}" method="post">
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
          <div class="card">
            <div class="card-header">
              <span th:utext="#{user.loginFormBean.login}">Please login </span>
            </div>
            <div class="card-body">
              <div class="alert alert-danger card-text my-2" role="alert" th:if="${param.login_error != null}">
                <span th:text="#{user.loginFormBean.loginError}">Your login attempt was not successful, try again.</span>
              </div>
              <div class="form-group card-text my-2">
                <label for="j_username" class="form-label">Email</label>
                <div class="input-group my-2">
                  <span class="input-group-text" id="j_username_icon">
                    <i class="fa-regular fa-envelope"></i>
                  </span>
                  <input id="j_username" type="email" class="form-control" name="j_username" placeholder="Enter email"/>
                </div>
              </div>
              <div class="form-group card-text my-2">
                <label for="j_password" th:text="#{user.loginFormBean.password}">Password</label>
                <div class="input-group my-2">
                  <span class="input-group-text" id="j_password_icon">
                    <i class="fa-solid fa-lock"></i>
                  </span>
                  <input id="j_password" type="password" class="form-control" name="j_password" placeholder="Password"/>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button id="loginButton" type="submit" class="btn btn-primary my-2">
                <i class="fas fa-sign-in-alt"></i>
                <span th:utext="#{user.loginFormBean.loginButton}"></span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <div th:replace="~{layout/page :: tw-footer}"></div>
</div>
</body>
</html>
