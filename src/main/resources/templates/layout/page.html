<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:sd="http://www.thymeleaf.org/spring-data">
<head th:fragment="tw-head(twtitle,links,refreshMessages)">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="refresh" content="25" th:if="${refreshMessages}">
  <meta name="author" content="Thomas Woehlke">
  <meta name="generator" content="Spring Boot and Java">
  <title th:replace="${twtitle}">Blood Pressure Measurement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.css"
        rel="stylesheet"
        integrity="sha256-2TYMB+nCbzXiWw/XvvfFTM/Gz9I81seVC7Tk4YkyrmA="
        crossorigin="anonymous">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Varela+Round" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <!--/* Per-page placeholder for additional links */-->
  <th:block th:replace="${links}"/>
  <link rel="apple-touch-icon" sizes="57x57" th:href="@{/img/icon/apple-icon-57x57.png}">
  <link rel="apple-touch-icon" sizes="60x60" th:href="@{/img/icon/apple-icon-60x60.png}">
  <link rel="apple-touch-icon" sizes="72x72" th:href="@{/img/icon/apple-icon-72x72.png}">
  <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/icon/apple-icon-76x76.png}">
  <link rel="apple-touch-icon" sizes="114x114" th:href="@{/img/icon/apple-icon-114x114.png}">
  <link rel="apple-touch-icon" sizes="120x120" th:href="@{/img/icon/apple-icon-120x120.png}">
  <link rel="apple-touch-icon" sizes="144x144" th:href="@{/img/icon/apple-icon-144x144.png}">
  <link rel="apple-touch-icon" sizes="152x152" th:href="@{/img/icon/apple-icon-152x152.png}">
  <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/icon/apple-icon-180x180.png}">
  <link rel="icon" type="image/png" sizes="192x192" th:href="@{/img/icon/android-icon-192x192.png}">
  <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/icon/favicon-32x32.png}">
  <link rel="icon" type="image/png" sizes="96x96" th:href="@{/img/icon/favicon-96x96.png}">
  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/icon/favicon-16x16.png}">
  <link rel="manifest" href="/manifest.json" th:href="@{/img/icon/manifest.json}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" th:href="@{/img/icon/ms-icon-144x144.png}">
  <meta name="theme-color" content="#ffffff">
</head>
<body th:fragment="tw-page-body(twcontent,twtitle,description)">

<header style="background-image: url('/img/jumbotron/berlin_skyline.png')">
  <div style="background-color:  rgba(255, 255, 255, 0.3)">
    <!-- Navbar Top -->
    <div th:replace="~{layout/navbartop :: navbartop}">
    </div>
    <!-- Jumbotron Title -->
    <div class="jumbotron pt-3" id="tw-title-section">
      <div class="container">
        <h1 th:replace="${twtitle}">Hello, world!</h1>
        <p class="tw-content-subtitle lead" th:replace="${description}">
          This is a template for a simple marketing or informational website.
          It includes a large callout called a jumbotron and three supporting pieces of content.
          Use it as a starting point to create something more unique.
        </p>
        <p class="tw-content-subtitle">
            <div class="row my-2">
                <div class="col">
                </div>
            </div>
        </p>
      </div>
    </div>
  </div>
</header>

<!-- Main Document Window -->
<main id="tw-main-section">
  <div class="container">
    <th:block th:replace="${twcontent}"/>
  </div>
</main>

<div th:fragment="tw-footer">
  <!-- Footer -->
  <footer class="footer">
    <nav class="navbar fixed-bottom navbar-dark bg-dark navbar-text">
      <div class="container">
        <div class="navbar-text">© 2020-2022 Thomas Wöhlke</div>
        <div class="col nav-link">
          <a href="https://twitter.com/ThomasWoehlke" class="nav-link text-center">
            <i class="fa-brands fa-twitter"></i> ThomasWoehlke
          </a>
        </div>
        <div class="col nav-link">
          <a href="https://github.com/BloodMoneyApp/bloodmoney" class="nav-link text-end">
            <i class="fa-brands fa-github"></i> BloodMoneyApp/bloodmoney
          </a>
        </div>
      </div>
    </nav>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"
          integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/js/all.js"
          integrity="sha256-D4z4PDvtCtrsLAo8NW+766hHU92jsN98763ukjnJC1I="
          crossorigin="anonymous"></script>

  <!-- my own JavaScript -->
  <script th:src="@{/js/bloodmoney.js}"></script>
</div>

</body>
</html>
