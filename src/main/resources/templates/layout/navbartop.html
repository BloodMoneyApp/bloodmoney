<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:sd="http://www.thymeleaf.org/spring-data">

<div th:fragment="navbartop">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">

      <a class="navbar-brand" th:href="@{/}" href="#">
        <i class="fas fa-hand-holding-heart"></i>
        <span th:text="#{org.woehlke.mybp.navigation.topbar.brand}"></span>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
              aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto mt-lg-0">

          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/measurement/add/}" href="#">
              <i class="fa-solid fa-square-plus"></i>
              <span th:text="#{org.woehlke.mybp.measurement.add.title.short}"></span>
            </a>
          </li>

          <li class="nav-item active" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/home}" href="#">
              <i class="fa-solid fa-heart-pulse"></i>
              <span th:text="#{org.woehlke.mybp.navigation.topbar.home}"></span>
            </a>
          </li>

          <li class="nav-item" sec:authorize="isAuthenticated()" th:if="${userSessionBean.devTesting}">
            <a class="nav-link" th:href="@{/test/createTestData/}" href="#">
              <i class="far fa-file"></i>
              <span th:text="#{org.woehlke.mybp.navigation.topbar.createtestdata}"></span>
            </a>
          </li>

          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/measurement/export/all}" href="#">
              <i class="fas fa-download"></i>
              <span th:text="#{org.woehlke.mybp.navigation.topbar.export}">Export List</span>
            </a>
          </li>

          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}" href="#">
              <i class="fas fa-sign-out-alt"></i>
              <span th:text="#{org.woehlke.mybp.navigation.topbar.logout}"></span>
            </a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
              <i class="fas fa-globe"></i><b class="caret"></b>
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdown01">
              <li>
                <a class="dropdown-item" href="#" th:href="@{{url}(lang='de',url=${#request.getRequestURL()})}">
                  <img class="lang-switcher-img" th:src="@{/languages/de.png}"/>
                  <span th:text="#{org.woehlke.mybp.navigation.topbar.lang.de}"></span>
                </a>
              </li>
              <!--
              <li>
                  <div class="dropdown-divider"></div>
              </li>
              -->
              <li>
                <a class="dropdown-item" href="#" th:href="@{{url}(lang='en',url=${#request.getRequestURL()})}">
                  <img class="lang-switcher-img" th:src="@{/languages/gb.png}"/>
                  <span th:text="#{org.woehlke.mybp.navigation.topbar.lang.en}"></span>
                </a>
              </li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</div>
</html>
