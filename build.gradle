plugins {
    id 'org.springframework.boot' version '2.2.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    //id "com.gorylenko.gradle-git-properties" version "1.5.1"
    id 'org.asciidoctor.convert' version '1.5.8'
    id 'java'
    id 'idea'
    id 'eclipse-wtp'
    //id 'com.palantir.docker' version '0.24.0'
    //id 'com.palantir.docker-compose' version '0.24.0'
    //id 'com.palantir.docker-run' version '0.24.0'
    id 'com.avast.gradle.docker-compose' version '0.7.1'
    //id 'com.bmuschko.docker-spring-boot-application' version '6.1.3'
}

group = 'org.woehlke.bloodmoney'
version = '1.0-SNAPSHOT'
sourceCompatibility = '12'

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    set('snippetsDir', file("build/generated-snippets"))
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.springframework.boot:spring-boot-starter-tomcat'
    runtimeOnly 'com.h2database:h2'
    runtimeOnly 'org.postgresql:postgresql'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-jta-atomikos'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-json'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-configuration-metadata'
    implementation 'org.springframework:spring-aspects'
    implementation 'org.springframework.session:spring-session-jdbc'
    implementation 'org.springframework.security:spring-security-core'
    implementation 'org.thymeleaf:thymeleaf-spring5'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-java8time'
    implementation 'com.github.mxab.thymeleaf.extras:thymeleaf-extras-data-attribute'
    implementation 'io.github.jpenren:thymeleaf-spring-data-dialect:3.4.1'
    implementation 'org.webjars:jquery:3.3.1-2'
    implementation 'org.webjars:popper.js:1.14.7'
    implementation 'org.webjars:bootstrap:4.3.1'
    implementation 'org.webjars:font-awesome:5.8.1'
    implementation 'org.jsoup:jsoup:1.8.3'
    implementation 'com.opencsv:opencsv:4.5'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'org.springframework.security:spring-security-test'
}

test {
    outputs.dir snippetsDir
    useJUnitPlatform()
}

asciidoctor {
    inputs.dir snippetsDir
    dependsOn test
}

springBoot {
    buildInfo()
}


task bootRunDefault {
    bootRun.configure {
        systemProperty "spring.profiles.active", 'default'
    }
}

task bootRunHeroku {
    bootRun.configure {
        systemProperty "spring.profiles.active", 'heroku'
    }
}

bootRunDefault.finalizedBy bootRun
bootRunHeroku.finalizedBy bootRun

dockerCompose {
    useComposeFiles = ['src/test/docker/stack.yml']
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}

